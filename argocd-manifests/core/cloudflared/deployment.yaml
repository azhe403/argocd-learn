apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: cloudflare
  labels:
    app: cloudflared
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      securityContext:
        runAsUser: 65534 # non-root user (nobody)
        fsGroup: 65534
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:2026.2.0
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
        args:
        - tunnel
        - --config
        - /etc/cloudflared/config/config.yaml
        - run
        - --token
        - $(TOKEN)
        env:
        - name: TOKEN
          valueFrom:
            secretKeyRef:
              name: cloudflared-token
              key: token
        livenessProbe:
          httpGet:
            path: /ready
            port: 2000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 2000
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
            ephemeral-storage: 50Mi
          limits:
            cpu: 200m
            memory: 256Mi
            ephemeral-storage: 100Mi
        volumeMounts:
        - name: config
          mountPath: /etc/cloudflared/config
          readOnly: true
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - cloudflared
              topologyKey: "kubernetes.io/hostname"
      volumes:
      - name: config
        configMap:
          name: cloudflared-config
      terminationGracePeriodSeconds: 60


