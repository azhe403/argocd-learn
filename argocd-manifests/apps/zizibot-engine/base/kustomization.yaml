apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: zizibot-engine-base
  annotations:
    config.kubernetes.io/local-config: "true"

# Common annotations applied to all resources
commonAnnotations:
  app.kubernetes.io/version: "1.0.0"
  app.kubernetes.io/created-by: "kustomize"

namespace: zizibot-engine

resources:
- deployment.yaml
- service.yaml

# Generate ConfigMap with application configuration
configMapGenerator:
- name: zizibot-engine-config
  behavior: create
  literals:
    - APP_NAME=zizibot-engine
    - APP_VERSION=1.0.0
    - ENVIRONMENT=base
    - LOG_LEVEL=info

# Generate Secret placeholder
secretGenerator:
- name: zizibot-engine-secrets
  behavior: create
  literals:
    - SECRET_KEY=placeholder-secret-key
