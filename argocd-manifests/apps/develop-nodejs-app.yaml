apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: develop-nodejs-app
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: app=ghcr.io/azhe403/nodejs-argocd-svc
    argocd-image-updater.argoproj.io/app.update-strategy: latest
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: nodejs-app
    app.kubernetes.io/instance: develop-nodejs-app
    app.kubernetes.io/part-of: argocd-learn
spec:
  project: applications
  source:
    repoURL: https://github.com/azhe403/argocd-learn.git
    targetRevision: HEAD
    path: argocd-manifests/apps/nodejs-app/overlays/develop
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd-learn
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    - group: apps
      kind: Deployment
      name: develop-nodejs-app
      namespace: argocd-learn
      jsonPointers:
        - /spec/replicas
        - /spec/template/spec/containers/0/image
