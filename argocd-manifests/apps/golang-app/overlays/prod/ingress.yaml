apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: golang-app-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: golang.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prod-golang-app
            port:
              number: 80