apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app
spec:
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: nodejs-app
        image: ghcr.io/azhe403/nodejs-argocd-svc:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000