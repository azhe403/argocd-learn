apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: nodejs-app-production
  annotations:
    environment: production
    config.kubernetes.io/local-config: "true"

generatorOptions:
  disableNameSuffixHash: true

# Inherit from base
resources:
  - ../../base
  - ingress.yaml

# Common annotations for production environment
commonAnnotations:
  app.kubernetes.io/environment: production
  environment.description: "Production environment for nodejs-app"

# Name prefix for all resources
namePrefix: production-

# Namespace for all resources
namespace: argocd-learn

# Replicas override
replicas:
  - name: nodejs-app
    count: 5

# Production environment ConfigMap generator
configMapGenerator:
  - name: nodejs-app-config
    behavior: merge
    literals:
      - ENVIRONMENT=production
      - LOG_LEVEL=info
      - DEBUG_MODE=false
      - NODE_ENV=production

# Secret generator for production secrets
secretGenerator:
  - name: nodejs-app-secrets
    behavior: create
    literals:
      - database-url=postgresql://prod-user:prod-password@prod-db:5432/nodejs_app
      - redis-url=redis://prod-redis:6379
      - session-secret=prod-secret-key
    type: Opaque

# Image overrides for production environment
images:
  - name: ghcr.io/azhe403/nodejs-argocd-svc
    newTag: latest
