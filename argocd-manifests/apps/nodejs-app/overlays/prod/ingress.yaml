apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nodejs-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: nodejs.local
    http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: prod-nodejs-app
            port:
              number: 80