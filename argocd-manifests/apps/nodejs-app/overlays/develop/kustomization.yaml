apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: nodejs-app-develop
  annotations:
    environment: development
    config.kubernetes.io/local-config: "true"

# Common annotations for dev environment
commonAnnotations:
  app.kubernetes.io/environment: dev
  environment.description: "Development environment for nodejs-app"

# Name prefix for all resources
namePrefix: develop-

# Namespace for all resources
namespace: argocd-learn

# Inherit from base
resources:
  - ../../base
  - ingress.yaml

# Patches for environment-specific configurations
patches:
  - path: replicas-patch.yaml

# Environment-specific ConfigMap generator
configMapGenerator:
  - name: nodejs-app-config
    behavior: merge
    literals:
      - ENVIRONMENT=development
      - LOG_LEVEL=debug
      - DEBUG_MODE=true
      - NODE_ENV=development

# Image overrides for dev environment
images:
  - name: ghcr.io/azhe403/nodejs-argocd-svc
    newTag: latest
