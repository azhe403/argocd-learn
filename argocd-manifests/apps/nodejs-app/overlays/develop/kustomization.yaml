apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: nodejs-app-develop
  annotations:
    environment: development
    config.kubernetes.io/local-config: "true"

# Common annotations for dev environment
commonAnnotations:
  app.kubernetes.io/environment: dev
  environment.description: "Development environment for nodejs-app"

# Name prefix for all resources
namePrefix: develop-

# Namespace for all resources
namespace: argocd-learn

# Inherit from base
resources:
  - ../../base
  - ingress.yaml

# Replicas override
replicas:
  - name: nodejs-app
    count: 3

# Environment-specific ConfigMap generator
configMapGenerator:
  - name: nodejs-app-config
    behavior: merge
    literals:
      - ENVIRONMENT=development
      - LOG_LEVEL=debug
      - DEBUG_MODE=true
      - NODE_ENV=development

# Development secrets
secretGenerator:
  - name: nodejs-app-secrets
    behavior: create
    literals:
      - session-secret=dev-secret-key
    type: Opaque

# Image overrides for dev environment
images:
  - name: ghcr.io/azhe403/nodejs-argocd-svc
    newTag: latest
