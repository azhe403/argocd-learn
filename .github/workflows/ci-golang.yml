name: Golang Service CI

on:
    push:
        branches: ["main"]
        paths:
            - "apps/golang-svc/**"
            - ".github/workflows/ci-golang.yml"
    workflow_dispatch:

permissions:
    contents: write
    packages: write

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        env:
            IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/golang-argocd-svc

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v2

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v2
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push image
              uses: docker/build-push-action@v4
              with:
                  context: ./apps/golang-svc
                  file: ./apps/golang-svc/Dockerfile
                  push: true
                  tags: |
                      ${{ env.IMAGE_NAME }}:${{ github.sha }}
                      ${{ env.IMAGE_NAME }}:latest

            - name: Print pushed image
              run: |
                  echo "Pushed images:"
                  echo "${{ env.IMAGE_NAME }}:${{ github.sha }}"
                  echo "${{ env.IMAGE_NAME }}:latest"
