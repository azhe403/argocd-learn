name: Node.js Service CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'apps/nodejs-svc/**'
      - '.github/workflows/ci-nodejs.yml'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/nodejs-argocd-svc
    defaults:
      run:
        working-directory: apps/nodejs-svc
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'
          cache-dependency-path: apps/nodejs-svc/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: ./apps/nodejs-svc
          file: ./apps/nodejs-svc/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest

      - name: Print pushed image
        run: |
          echo "Pushed images:"
          echo "${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "${{ env.IMAGE_NAME }}:latest"
